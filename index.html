<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/pokedex.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pokedex</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Generaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding-top: 15px;"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="input_pokemon" placeholder="Nombre del pÃ³kemon" class="form-control">
                    <button type="button" id="btn_buscar" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
        <div id="lista_pokemon" class="row" style="padding-top: 15px;">
        </div>
    </div>

    <div class="modal" id="modal_pokemon">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title capitalize" id="modal_title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div id="modal_imagen"></div>
                            <div id="modal_tipos"></div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <ul class="nav nav-tabs">
                                <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#tab_modal_general">General</a></li>
                                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab_modal_moves">Movements</a></li>
                                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab_modal_stats">Stats</a></li>
                                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab_modal_evolution">Evolutions</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade active show" id="tab_modal_general">
                                    <p><strong>ID: </strong><span id="modal_id"></span></p>
                                    <p><strong>Name: </strong><span id="modal_name"></span></p>
                                    <p><strong>Description: </strong><span id="modal_text_entry"></span></p>
                                    <p><strong>Genera: </strong><span id="modal_genera"></span></p>
                                </div>
                                <div class="tab-pane fade" id="tab_modal_moves">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">Move</th>
                                            </tr>
                                        </thead>
                                        <tbody id="modal_table_moves_body"></tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="tab_modal_stats">
                                </div>
                                <div class="tab-pane fade" id="tab_modal_evolution">
                                    <div class="row" id="cartas_evolution" style="padding-top: 10px;">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/pokedex.js"></script>
</body>

</html>
